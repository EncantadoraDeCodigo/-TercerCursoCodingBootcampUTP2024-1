<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logeate</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="http://127.0.0.1:5500/pw.html">
                <img src="media/logo.png" width="0.1px" height="0.1px">
            </a>
            </div>
        <nav>
            <div class="login">
                <a href="http://127.0.0.1:5500/login.html">
                    <img src="media/login.png" width="40px" height="40px">
                </a>
            </div>
            <div class="carrito">
                <a href="#">
                    <img src="media/carrito.png" width="40px" height="40px">
                </a>
            </div>
        </nav>
    </header>
    

    <div class="logea">
        <form action="">
            <h1>Iniciar Sesión</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre"
                required>
                <h2>👤</h2>
                </div>
                <div class="input-box">
                    <input type="password"
                    placeholder="Contraseña" 
                    required>
                    <h3>🔒</h3>
            </div>

            <div class="forgotcontra">
                <label><input type="checkbox">Recordarme</label>
                <a href="http://127.0.0.1:5500/login.html">¿Olvidaste tu Contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar Seción</button>
            <div class="resgistrarme">
                <p>¿Aún no tienes una cuenta?<a
                    href="http://127.0.0.1:5500/resgistro.html">Registrate</a>
                </p>

            </div>
        </form>
    </div>


    
</body>
</html>
